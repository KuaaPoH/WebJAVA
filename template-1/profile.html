<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ sinh viên - Vinh University (Updated)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #0f1221;
            --bg-card: #1a1f33;
            --bg-input: #232840;
            --text-main: #ffffff;
            --text-secondary: #a0aec0;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-main); font-size: 14px; overflow-x: hidden; }

        /* --- ANIMATIONS --- */
        /* Hiệu ứng trượt từ dưới lên */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hiệu ứng xuất hiện mờ dần */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Hiệu ứng sóng xung quanh avatar */
        @keyframes pulseBorder {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        /* --- HEADER --- */
        header {
            background-color: var(--bg-body);
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2d3748;
            position: sticky; top: 0; z-index: 100;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-area { display: flex; align-items: center; gap: 10px; font-weight: bold; font-size: 18px; cursor: pointer; }
        .logo-area:hover i { color: var(--accent-blue); transform: scale(1.1); transition: 0.3s; }

        .nav-menu ul { display: flex; list-style: none; gap: 20px; }
        .nav-menu a {
            color: var(--text-secondary); text-decoration: none; transition: var(--transition-speed);
            position: relative;
        }
        .nav-menu a:hover { color: var(--text-main); }
        /* Gạch chân animation khi hover menu */
        .nav-menu a::after {
            content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0;
            background-color: var(--accent-blue); transition: width 0.3s;
        }
        .nav-menu a:hover::after { width: 100%; }

        .header-right { display: flex; align-items: center; gap: 20px; text-align: right; }
        
        /* Đồng hồ & Thông tin thời tiết */
        .time-wrapper { display: flex; flex-direction: column; align-items: flex-end; }
        .clock { font-family: monospace; font-size: 18px; font-weight: 700; letter-spacing: 1px; }
        .extra-info {
            font-size: 13px; color: var(--text-secondary); margin-top: 2px;
            display: flex; align-items: center; gap: 6px;
            height: 20px; /* Cố định chiều cao để không bị nhảy layout */
            opacity: 0; /* Khởi tạo ẩn để JS handle fade in */
            transition: opacity 0.5s ease-in-out; 
        }
        .extra-info.show { opacity: 1; }

        .user-icon { 
            width: 35px; height: 35px; background: #2d3748; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s;
        }
        .user-icon:hover { background: var(--accent-blue); color: white; transform: rotate(15deg); }

        /* --- CONTAINER --- */
        .container {
            max-width: 1200px; margin: 30px auto; padding: 0 20px;
            display: grid; grid-template-columns: 350px 1fr; gap: 25px;
        }

        /* --- CARDS & UI ELEMENTS --- */
        .card {
            background-color: var(--bg-card); border-radius: var(--border-radius); padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            /* Áp dụng animation */
            animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Stagger animation: Card sau hiện chậm hơn card trước */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .right-col .card:nth-child(1) { animation-delay: 0.3s; }
        .right-col .card:nth-child(2) { animation-delay: 0.4s; }

        /* Hover effect: Nổi lên */
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); }

        .profile-card { text-align: center; position: relative; overflow: hidden; }
        .banner-bg {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            height: 100px; margin: -20px -20px 50px -20px;
        }

        .avatar-container {
            width: 120px; height: 120px; border-radius: 50%;
            background-color: #333; margin: -80px auto 15px auto;
            border: 5px solid var(--bg-card); position: relative;
            display: flex; align-items: center; justify-content: center;
            /* Animation pulse */
            animation: pulseBorder 2s infinite;
        }
        .avatar-container i { font-size: 50px; color: #a0aec0; }

        .student-name { font-size: 18px; font-weight: 700; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.5px; }
        .student-id { color: var(--accent-blue); font-weight: 600; margin-bottom: 20px; }

        .btn-status {
            display: block; width: 100%; padding: 12px; border-radius: 8px;
            margin-bottom: 10px; text-align: center; font-weight: 500; transition: 0.3s; cursor: pointer;
        }
        .btn-verified {
            border: 1px solid var(--accent-green); color: var(--accent-green);
            background: rgba(16, 185, 129, 0.1);
        }
        .btn-verified:hover { background: rgba(16, 185, 129, 0.2); }

        .btn-contact { background-color: #374151; color: var(--text-secondary); border: none; }
        .btn-contact:hover { background-color: #4b5563; color: white; }

        .section-title { font-size: 16px; font-weight: 600; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .section-title i { color: var(--accent-blue); }

        /* --- FORMS --- */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group label { display: block; color: var(--text-secondary); margin-bottom: 8px; font-size: 13px; }

        .input-wrapper {
            position: relative; background-color: var(--bg-input); border-radius: 8px;
            display: flex; align-items: center; padding: 0 15px;
            border: 1px solid transparent; transition: 0.3s;
        }
        /* Glow effect khi focus hoặc hover input */
        .input-wrapper:hover { border-color: #4a5568; }
        .input-wrapper:focus-within {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .input-wrapper i.icon-left { color: #64748b; margin-right: 10px; }
        .input-wrapper input { background: transparent; border: none; color: var(--text-main); padding: 12px 0; width: 100%; outline: none; }
        .input-wrapper i.icon-right { color: var(--accent-green); opacity: 0; transform: scale(0.5); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        /* Hiệu ứng check icon xuất hiện */
        .input-wrapper:hover i.icon-right { opacity: 1; transform: scale(1); }

        .badge-sync {
            float: right; font-size: 11px; background: #374151; padding: 4px 8px;
            border-radius: 12px; color: #9ca3af; transition: 0.3s;
        }
        .card:hover .badge-sync { background: var(--accent-blue); color: white; }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .form-grid { grid-template-columns: 1fr; }
            .nav-menu { display: none; }
        }
    </style>
</head>
<body>

    <script>
        // --- ĐỒNG HỒ THỜI GIAN THỰC ---
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- CHUYỂN ĐỔI NGÀY / THỜI TIẾT ---
        const extraInfoEl = document.getElementById('extra-info');
        let isShowingWeather = true; // Trạng thái bắt đầu

        function toggleInfo() {
            // Hiệu ứng mờ dần để chuyển đổi mượt mà
            extraInfoEl.classList.remove('show');

            setTimeout(() => {
                if (isShowingWeather) {
                    // Hiển thị Ngày tháng
                    const now = new Date();
                    const options = { weekday: 'long', day: 'numeric', month: 'numeric' };
                    // Format: Thứ Hai, 16/12
                    const dateStr = now.toLocaleDateString('vi-VN', options); 
                    extraInfoEl.innerHTML = `${dateStr} <i class="far fa-calendar-check"></i>`;
                } else {
                    // Hiển thị Thời tiết (Giả lập giống ảnh mẫu)
                    // Icon con robot/ma nhỏ dùng icon 'fa-robot' hoặc 'fa-cloud'
                    extraInfoEl.innerHTML = `Trời quang <i class="fas fa-robot" style="color: #fff;"></i>`;
                }
                
                // Đảo ngược trạng thái
                isShowingWeather = !isShowingWeather;
                
                // Hiện lại
                extraInfoEl.classList.add('show');
            }, 500); // Chờ 0.5s cho animation ẩn xong mới đổi text
        }

        // Chạy ngay lần đầu
        toggleInfo();
        // Cài đặt chuyển đổi mỗi 4 giây
        setInterval(toggleInfo, 4000);

    </script>
